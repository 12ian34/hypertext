name: Hypertext
version: 2.0.0
description: "Hypertext is a zero JS/CSS theme to create simple, fast websites."
icon: compress
author:
  name: Alejo Grigera Sutro
  email: hypertext@artofthesmart.com
  url: http://artofthesmart.com
homepage: https://github.com/artofthesmart/hypertext
demo: http://hypertext.artofthesmart.com
keywords: theme, simple, compliance, fast, semantic
bugs: https://github.com/artofthesmart/hypertext/issues
license: MIT

form:
  validation: strict
  fields:
    tabs:
      type: tabs
      active: 0

      fields:
        structure: # STRUCTURAL CONTENT TAB
          type: tab
          title: Structure & Formatting
          fields:
            description:
              type: display
              size: long
              label: Description
              markdown: true
              content: "This tab lets you control how the website gets rendered as HTML."
            style.useFavicon:
              type: toggle
              label: Use favicon
              help: When enabled, the site will feed a favicon to the user if present.
              default: 0
              highlight: 0
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool
        style: # STYLE TAB
          type: tab
          title: Style & Formatting
          fields:
            description:
              type: display
              size: long
              label: Description
              markdown: true
              content: This tab lets you control core, structural elements of the Hypertext theme.
            columns:
              type: columns
              fields:
                column1: # INCLUDES/EXCLUDES COLUMN
                  type: column
                  fields:
                    allowCSS:
                      type: select
                      size: small
                      classes: fancy
                      label: Global CSS
                      help: Determines what CSS is allowed to load. This can be overridden by an individual page.
                      options:
                        default: No CSS (Hypertext only)
                        full: Allow all CSS
                    allowJS:  
                      type: select
                      size: small
                      classes: fancy
                      label: Global JS
                      help: Determines what JS is allowed to load. This can be overridden by an individual page.
                      options:
                        default: No JS
                        moderate: All JS deferred
                        full: Allow all JS
                column2: # SELECT A STYLE COLUMN
                  type: column
                  fields:
                    description:
                      type: display
                      size: long
                      label: Description
                      markdown: true
                      content: Themes here are open-source CSS files available on GitHub and are not my own work. Consider visiting their homepages, contributing, and supporting the authors.  Remember that you can test these styles quickly by adding `?style='water'` to your URL.
                    stylesheet:
                      type: select
                      size: small
                      classes: fancy
                      label: Select a Style
                      help: Selects from a pre-determined list of simple, fast CSS files.
                      options:
                        default: hypertext.css (No style)
                        air: air
                        latex: latex
                        marx: marx
                        sakura: sakura
                        sakura-dark: sakura-dark
                        sakura-dark-solar: sakura-dark-solarized
                        sakura-earth: sakura-earth
                        sakura-vader: sakura-vader
                        stylize: stylize
                        tacit: tacit
                        tufte: tufte
                        w3c-chocolate: w3c-chocolate
                        w3c-midnight: w3c-midnight
                        w3c-modernist: w3c-modernist
                        w3c-oldstyle: w3c-oldstyle
                        w3c-steely: w3c-steely
                        w3c-swiss: w3c-swiss
                        w3c-traditional: w3c-traditional
                        w3c-ultramarine: w3c-ultramarine
                        water-dark: water-dark
                        water-light: water-light
                        writ: writ
                        yohora: yohora
        menus:
          type: tab
          title: Header & Links
          fields:
            description:
              type: display
              size: long
              label: Description
              markdown: true
              content: "This tab lets you control how the header and menu bar along the top looks and add specific links to it if you want.  There're several options for how it renders despite being so simple!"
            style.inlineNavbar:
              type: toggle
              label: Use inline navigation
              help: When enabled, the navigation lists will be inline instead of <ul>.
              default: 1
              highlight: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool
            menu.useSeparator:
              type: toggle
              label: Use separator (inline only)
              help: When enabled, the site will add a vertical pipe character (|) between inline menu bar links.
              default: 1
              highlight: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool
            menu.nextWord:
              type: text
              label: “Next” word
              size: small
              help: The word you would use in a link to go to the next page in a sequence. Good if your site is in another language.
              default: Next
            menu.prevWord:
              type: text
              label: “Previous” word
              size: small
              help: The word you would use in a link to go to the next page in a sequence. Good if your site is in another language.
              default: Previous
            menu.menuItems:
              name: menuItems
              type: list
              style: vertical
              size: long
              label: Additional Menu Items
              help: Add manual links to the header of your site.
              fields:
                .text:
                  type: text
                  label: Link Text
                  placeholder: Use Google
                .href:
                  type: text
                  label: Full URL
                  placeholder: http://google.com
                .isOffsite:
                  type: toggle
                  label: Add offsite CSS class
                  help: When enabled, this will add a CSS class to this item indicating that it is offsite.
                  default: 0
                  options:
                      1: 'Enabled'
                      0: 'Disabled'
                  validate:
                      type: bool
                .isNewWindow:
                  type: toggle
                  label: Open in new window
                  help: When enabled, this will cause the link to open in a new window when clicked.
                  default: 0
                  options:
                      1: 'Enabled'
                      0: 'Disabled'
                  validate:
                      type: bool
                .fieldset:
                  type: fieldset
                  title: Other Parameters
                  help: Advanced settings for your new link.  This tries to stick to the HTML 3 spec.
                  text: Advanced or optional features for this link.
                  icon: cogs
                  collapsed: true     # Initial state of fieldset (see collapsible option)
                  collapsible: true    # Whether one can expand the fieldset or not 
                  fields:
                    .rel:
                      type: text
                      label: rel
                      placeholder: The forward relationship, also known as the "link type".
                    .name:
                      type: text
                      label: Name
                      placeholder: This should be a string defining unique name for the scope of the current HTML document.
                    .title:
                      type: text
                      label: Title
                      placeholder: An advisory title for the linked resource.
