extends@: default
child_type: item

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        advanced:
          fields:
            overrides:
              fields:
                header.child_type:
                  default: item
        hypertext:
          fields:
            columns:
              fields:
                overrides_column:
                  fields:
                    content_title:
                      type: spacer
                      title: Children & Ordering
                      underline: true
                    header.content.items:
                      type: textarea
                      yaml: true
                      label: Items
                      default: '@self.children'
                      help: Setting this will force which items render. May break tag/category links.
                      validate:
                        type: yaml
                    header.content.order.by:
                      type: select
                      label: Order By
                      default: date
                      options:
                        folder: Folder
                        title: Title
                        date: Date
                        default: Default
                    header.content.order.dir:
                      type: select
                      label: Order
                      default: desc
                      options:
                        asc: Ascending
                        desc: Descending
