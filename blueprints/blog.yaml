extends@: default
child_type: item

rules:
  slug:
    pattern: "[a-z][a-z0-9_\-]+"
    min: 2
    max: 80

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        advanced:
          fields:
            overrides:
              fields:
                header.child_type:
                  default: item
        collection:
          type: tab
          title: Collection Config

          fields:

            content_title:
              type: spacer
              title: Content Definition

            header.content.items:
              type: textarea
              toggleable: true
              yaml: true
              label: Items
              placeholder: '@self.children'
              help: Setting this will force which items render. May break tag/category links.
              validate:
                type: yaml

            header.content.order.by:
              type: select
              toggleable: true
              label: Order By
              placeholder: date
              options:
                folder: Folder
                title: Title
                date: Date
                default: Default

            header.content.order.dir:
              type: select
              toggleable: true
              label: Order
              placeholder: desc
              options:
                asc: Ascending
                desc: Descending
